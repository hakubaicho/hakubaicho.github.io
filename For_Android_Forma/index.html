<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Formaの設計</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>header</h1>
      <!-- 画像の表示　選択されたデザイン -->
      <img id="thumbnail_selected">
      <img id="thumbnail_selected_tryon">
      <!-- 画像の表示　選択されたデザインの人が試着しているもの -->
    </header>
    <!-- NAV -->
    <nav>
      <h1>nav</h1>
    </nav>
    
    <div class="container">

      <!-- MAIN -->
      <main>
        <h1>main</h1>
        <div class="item_list_padding">
          <!-- Itemの詳細を表示する -->
          <div class="item_list_container">
            <ul class="thumbnails">
            </ul>
          </div>
        </div>
      </main>
      <!-- ASEIDE -->
      <aside>
        <h1>aside</h1>
        <div class="category_list_container">
          <ul>
            <li><button type=button>カテゴリ１</button></li>
            <li><button type=button>カテゴリ２</button></li>
            <li><button type=button>カテゴリ３</button></li>
            <li><button type=button>カテゴリ４</button></li>
            <li><button type=button>カテゴリ５</button></li>
            <li><button type=button>カテゴリ６</button></li>
            <li><button type=button>カテゴリ７</button></li>
            <li><button type=button>カテゴリ８</button></li>
            <li><button type=button>カテゴリ９</button></li>
            <li><button type=button>カテゴリ１１</button></li>
            <li><button type=button>カテゴリ１２</button></li>
            <li><button type=button>カテゴリ１３</button></li>
            <li><button type=button>カテゴリ１４</button></li>
            <li><button type=button>カテゴリ１５</button></li>
            <li><button type=button>カテゴリ１６</button></li>
            <li><button type=button>カテゴリ１７</button></li>
            <li><button type=button>カテゴリ１８</button></li>
            <li><button type=button>カテゴリ１９</button></li>
            <li><button type=button>カテゴリ２１</button></li>
            <li><button type=button>カテゴリ２２</button></li>
            <li><button type=button>カテゴリ２３</button></li>
            <li><button type=button>カテゴリ２４</button></li>
            <li><button type=button>カテゴリ２５</button></li>
            <li><button type=button>カテゴリ２６</button></li>
            <li><button type=button>カテゴリ２７</button></li>
            <li><button type=button>カテゴリ２８</button></li>
            <li><button type=button>カテゴリ２９</button></li>
          </ul>
        </div>
      </aside>
    </div>
    <!-- FOOTER -->
    <footer>
      <h1>footer</h1>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
