<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>アイテム選択画面</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/selecter.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <p>header</p>
      <!-- 画像の表示　選択されたデザイン -->
      <img id="thumbnail_selected">
      <img id="thumbnail_selected_tryon">
      <!-- 画像の表示　選択されたデザインの人が試着しているもの -->
    </header>
    <!-- NAV -->
    <nav>
      <p>nav</p>
    </nav>
    
    <div class="container">
      <!-- MAIN -->
      <main>
        <p>main</p>
         <!-- Itemの詳細を表示する -->
        <div class="item_list_padding">
          <div class="item_list_container">
            <ul class="thumbnails">
            </ul>
          </div>
        </div>
      </main>
      <!-- ASEIDE -->
      <aside>
        <p>aside</p>
        <!-- カテゴリーを表示する -->
        <div class="category_list_padding">
          <div class="category_list_container">
            <ul id="categorys">
            </ul>
          </div>
        </div>
      </aside>
    </div>


    <!-- FOOTER -->
    <footer>
      <p>footer</p>
      <button class="button_command" type=button><a href="camera.html">撮影して試着</a></button>
      <button class="button_command" type=button onclick="call_exit()">撮影せずに購入</button>
      <button class="button_command" type=button onclick="call_exit()">終了</button>
    </footer>

    <script src="js/selecter.js"></script>
    <script src="js/connect.js"></script>
  </body>
</html>
