<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Formaの設計</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>header</h1>
      <!-- 画像の表示　選択されたデザイン -->
      <img id="thumbnail_selected">
      <!-- 画像の表示　選択されたデザインの人が試着しているもの -->
    </header>
    <!-- NAV -->
    <nav>
      <h1>nav</h1>
    </nav>
    
    <div class="container">

      <!-- MAIN -->
      <main>
        <h1>main</h1>
        <div class="item_list_padding">
          <!-- Itemの詳細を表示する -->
          <div class="item_list_container">
            <ul class="thumbnails">
            </ul>
          </div>
        </div>
      </main>
      <!-- ASEIDE -->
      <aside>
        <h1>aside</h1>
      </aside>
    </div>
    <!-- FOOTER -->
    <footer>
      <h1>footer</h1>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
