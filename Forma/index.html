<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>衣装の着せ替え</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
  
<body>
  <!-- ログイン -->
  <div>
    <button type=“button” onclick="LogIn()">ログイン</button>
    <div>
      <p>Key:<span id="key"></span></p>
      <p>username:<span  id="username"></span></p>
      <p>ID:<span  id="uuid"></span></p>
    </div>
  </div>
  <!-- アバターリスト -->
  <div>
    <button type=“button” onclick="GetTheListOfAvaters()">アバターリスト</button>
    <ul id="list_of_avaters">
    </ul>
    <p>詳細：<span id="list_of_avatars_result" hidden></span></p>
  </div>
  <!-- アイテムリスト -->
  <div>
    <button type=“button” onclick="GetTheListOfItems()">アイテムリスト</button>
    <ul id="list_of_items">
    </ul>
    <p>詳細：<span id="list_of_items_result" hidden></span></p>
  </div>
  <!-- TryOn -->
  <div>
    <button type=“button” onclick="TryOn()">TryOn</button>
    <p>備考：<span id="canTryOn" hidden></span></p>
    <p>選択Avatar：<span id="select_avatar"></span></p>
    <p>選択Item：<span id="select_item"></span></p>
    <p>TryOnのUUID：<span id="tryon_uuid"></span></p>
    <p>詳細：<span id="tryon_result" hidden></span></p>
  </div>
  <!-- TryOn 結果 -->
  <div>
    <button type=“button” onclick="TryOnPing()">TryOn-ping</button>
    <p>TryOnの結果</p>
    <img id="tryOnResult">
    <p>詳細：<span id="tryonping_result"></span></p>
  </div>
  <script src="js/forma.js"></script>
</body>
</http>
