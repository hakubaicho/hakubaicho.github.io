<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>設定画面</title>
  <link rel="stylesheet" href="css/set.css" type="text/css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/flexgas.js" charset="utf-8"></script>
</head>

<body>
  <!-- ログインエリア -->
  <div>
    <table class="font-normal">
      <tr>
        <td align="right">UserName:</td>
        <td><input id="username" type="text"></td>
      </tr>
      <tr>
        <td align="right">Password:</td>
        <td><input id="password" type="text"></td>
      </tr>
    </table>
    <button class="font-normal" type="button" onclick='getData_ForSet("get")'>ログイン・データ取得</button>
    <button class="font-normal" type="button" onclick="location.href='FlexGet.html'">全体表示</button>
  </div>
  <!-- データ取得結果エリア -->
  <div>
    <p id="status-of-result"></p>
  </div>
  <!-- データ詳細 -->
  <div id="table-area"></div>

  <script>
    /*
     * ロード時の処理
     */
    window.onload = () => {
      createTableElement_ForSet();
      getData_ForSet("allsign");
    };
  </script>
</body>

</html>
