<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 
      swiper.jsを使ってカルーセルを作ってみる。
      https://cooen.jp/archives/510

     -->
     <link rel="stylesheet" href="css/swiper.min.css">
     <script src="js/swiper-bundle.min.js"></script>

     <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      HEAD
    </header>
    <!-- NAVI -->
    <nav>
      <div>NAVI</div>
      <!-- 横スクロール -->
      <div class="swiper-container slider-category">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
            <div class="swiper-slide">Slide 10</div>
        </div>
    </div>
    </nav>
    <div class="container">
      <!-- MAIN -->
      <main>
        <div>MAIN</div>
        <!-- AvatarImage -->
        <div class="avater-image">
          Avatar Image
        </div>
      </main>
      <!-- ASIDE -->
      <aside>
        <div>ASIDE</div>
        <!-- 縦スクロール -->
        <div class="container-slider-item">
          <div class="swiper-container slider-item">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
              <div class="swiper-slide">Slide 10</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </aside>
    </div>
    <!-- FOOTER -->
    <footer>
      Footer
    </footer>
    
    <script>

      let slider_Category = new Swiper ('.slider-category', {
          loop: true,
          effect: 'slide',
          slidesPerView: 4,
          pagination: {
            el: '.swiper-pagination',
          },
          
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          scrollbar: {
            el: '.swiper-scrollbar',
          },
      });
      let slider_Item = new Swiper('.slider-item', {
        loop: true,
        direction: 'vertical',
        slidesPerView: 4,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
