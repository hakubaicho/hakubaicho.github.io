<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <img id="main">
  
      <nav>
        <ul>
          <li id="play">Play</li>
          <li id="prev">&lt;</li>
          <li id="next">&gt;</li>
        </ul>
      </nav>
      <ul class="thumbnails">
        <!-- <li class="current"><img src="img/pic00.png"></li> -->
       
      </ul>
    </main>
    <p><span id="ScrSize"></span></p>
    <p><span id="WinSize"></span></p>
    <script src="js/main.js"></script>
    <script type="text/javascript">
      //画面サイズの取得
      getScreenSize();
      //ウィンドウサイズの取得
      getWindowSize();
      
      //画面サイズを取得する
      function getScreenSize() {
        let s = "横幅 = " + window.parent.screen.width + " / 高さ = " + window.parent.screen.height;
        document.getElementById("ScrSize").innerHTML = s;
      }
      
      //ウィンドウサイズを取得する
      function getWindowSize() {
        let sW,sH,s;
        sW = window.innerWidth;
        sH = window.innerHeight;
      
        s = "横幅 = " + sW + " / 高さ = " + sH;
       
        document.getElementById("WinSize").innerHTML = s;
      }
      </script>
  </body>
</html>
