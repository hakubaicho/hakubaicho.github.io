<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>TSV</title>
  </head>
  <body>
    <form name="myform">
        <input name="myfile" type="file" />
        <textarea name="output"></textarea>
				<button onclick="getCSV()">CSVread</button>
				<textarea name="output-tsv"></textarea>
    </form>

		<script src="js/tsv.js"></script>
    <script>
			//Form要素を取得する
    	var form = document.forms.myform;
    
    	//ファイルが読み込まれた時の処理
    	form.myfile.addEventListener('change', function(e) {
      
        //ここにファイル取得処理を書く
        //--------------------------------------
        //読み込んだファイル情報を取得
        //--------------------------------------
        var resultinfo = e.target.files;
        console.log( resultinfo );
        //--------------------------------------
        //--------------------------------------
        var resultfile = e.target.files[0];
				//FileReaderのインスタンスを作成する
				var reader = new FileReader();
  
				//読み込んだファイルの中身を取得する
				reader.readAsText( resultfile );

				//ファイルの中身を取得後に処理を行う
				reader.addEventListener( 'load', function() {
	    	  //ファイルの中身をtextarea内に表示する
  	    	form.output.textContent = reader.result; 
					
					//CSVを1行ずつ読み込む
					const lines = reader.result.split('\r\n');
			    console.log(lines);

					let value = '';
					
					for(let i = 0; i < lines.length; i++)
					{
						const columns = lines[i].split('\t');

						if(columns.length==18)
						{
							let oneline = '';
							oneline += 'new ClothItem(';
							oneline += `\'${columns[0]}\'`;
							oneline += ',';
							oneline += `\'${columns[1]}\'`;
							oneline += ',';
							oneline += `\'${columns[2]}\'`;
							oneline += ',';
							oneline += `\'${columns[3]}\'`;
							oneline += ',';
							oneline += `\'${columns[4]}\'`;
							oneline += ',';
							oneline += `\'${columns[5]}\'`;
							oneline += ',';
							oneline += `\'${columns[6]}\'`;
							oneline += ',';
							oneline += `\'${columns[7]}\'`;
							oneline += ',';
							oneline += `\'${columns[8]}\'`;
							oneline += ',';
							oneline += `\'${columns[9]}\'`;
							oneline += ',';
							oneline += `\'${columns[10]}\'`;
							oneline += ',';
							oneline += `\'${columns[11]}\'`;
							oneline += ',';
							oneline += `\'${columns[12]}\'`;
							oneline += ',';
							oneline += `\'${columns[13]}\'`;
							oneline += ',';
							oneline += `\'${columns[14]}\'`;
							oneline += ',';
							oneline += `\'${columns[15]}\'`;
							oneline += ',';
							oneline += `\'${columns[16]}\'`;
							oneline += ',';
							for(let j=0;j<columns[17].length;j++)
							{
								console.log(columns[17][j]);
							}
							oneline += `\'${columns[17]}\'`;
							oneline += '),';
							
							value += oneline + '\n';
							console.log(columns);
						}
					}
					form.output.textContent = value; 
					//document.getElementById('output-tsv').textContent = value;				
  			})

    	})
		</script>
  </body>
</html>
